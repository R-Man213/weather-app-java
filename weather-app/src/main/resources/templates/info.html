<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <title>Weather Forecast</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/info.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="box">
            <h1>Weather For:</h1>
            <h2 th:text="${locationModel.city} + ' ' + ${locationModel.state} + ' ' + ${locationModel.country}"></h2>
            <table>
                <tbody>
                <tr>
                    <td class="align-middle" th:text="${weather_description}"></td>
                <tr>
                <tr>
                    <td class="align-middle" th:text="${temp}"></td>
                <tr>
                    <td class="align-middle" th:text="${temp_max}"></td>
                </tr>
                <tr>
                    <td class="align-middle" th:text="${temp_min}"></td>
                </tr>
                <tr>
                    <td class="align-middle" th:text="${humidity}"></td>
                </tr>
                </tbody>
            </table>
            <a class="d-flex justify-content-center" href="/weather">
                <button>Check another location</button>
            </a>
        </div>

    </div>
</body>

</html>
